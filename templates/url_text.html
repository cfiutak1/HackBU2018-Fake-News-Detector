<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Url text</title>
    <style type="text/css">
        .center{
                text-align: center;
            }
        #green
        {
            color: green;
        }
        #lightgreen
        {
            color: lightgreen;
        }
        #yellow
        {
            color: yellow;

        }
        #orange
        {
            color: orange;
        }
        #red
        {
            color: red;
        }
        #heading
        {
            color: dodgerblue;
            text-shadow: 1px 1px black;
            font-size: 18px;
        }
        div {
            width: 300px;
            padding: 10px;
            border: 50px dodgerblue;
            background-color: darkgrey;

            margin: auto;
            margin-top: 200px;
        }
    </style>
</head>

<body class = "center">
    <div>
    <p id = heading>
        Here is the amount of fake your article is:
    </p>
    {%if percent <= 0.2 %}
        <p id = green> {{percent}} </p>
    {%elif percent > 0.2 and percent <= 0.5 %}
        <p id = lightgreen> {{percent}} </p>
    {%elif percent > 0.5 and percent <= 0.65 %}
        <p id = yellow> {{percent}}</p>
    {%elif percent > 0.65 and percent <= 0.8 %}
        <p id = orange> {{percent}}</p>
    {%else%}
        <p id = red> {{percent}}</p>
    {% endif%}
    </div>
</body>


</html>
